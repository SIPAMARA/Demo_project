<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Form</title>
    <link rel="stylesheet" href="../Style css/style_landing.css">
    <link rel="stylesheet" href="../Style css/style_form.css"> 
</head>
<body>
    <div class="header">
        <div class="button" id="logo" onclick="window.location.href='../landing-page/landing-page.html'">Logo</div>

        <div class="buttons">
            <button class="button" onclick="window.location.href='../master-page/master-form.html'">Master</button>
            <button class="button">Scan</button>
            <button class="button">Material in</button>
            <button class="button">Material out</button>
            <button class="button">View List</button>
            <button class="button">Logout</button>
        </div>
    </div>

    <div class="master-form">
        <h1>Master Form</h1>
        <form action="#" method="post">
            <label for="name">
                Name:
                <input type="text" name="name" id="name" required>
            </label>

            <label for="email">
                Email:
                <input type="email" name="email" id="email" required>
            </label>

            <label for="phone">
                Phone Number:
                <input type="number" name="phone" id="phone" required>
            </label>

            <label for="dob">
                Date of Birth:
                <input type="date" name="dob" id="dob" required>
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
