<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Form</title>
    <link rel="stylesheet" href="/Style css/style_master.css">
</head>
<body>
    <div class="master-container">
        <div class="form-header">
            <div class="logo-container">
                <!-- <div class="planet"></div> -->
                <!-- <p class="brand-name">M A R T I A N</p> -->
            </div>
            <h2>Master Data Form</h2>
        </div>

        <form id="master-form">
            <div class="input-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="text" id="phone" placeholder=" " required>
                <label for="phone">Phone Number</label>
            </div>

            <div class="input-group">
                <input type="text" id="address" placeholder=" " required>
                <label for="address">Address</label>
            </div>

            <div class="input-group">
                <input type="date" id="dob" placeholder=" " required>
                <label for="dob">Date of Birth</label>
            </div>

            <div class="button-container">
                <button type="submit" id="submit-button">Submit</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script src="script_master.js"></script>
</body>
</html>
