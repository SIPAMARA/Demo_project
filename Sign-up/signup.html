<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Style css/style_index.css">
    <link rel="stylesheet" href="/Style css/style_signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="form-container">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <div class="button-container">
                        <button type="submit" id="create-button">Create Account</button>
                        <a href="/index.html" id="login-link" style="color: white;">Already have an account? Login</a>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
    <script src="script_signup.js"></script>
</body>
</html>
